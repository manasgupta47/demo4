<mat-toolbar><span class="m-auto">All News</span>
</mat-toolbar>
<div class="mt-5 p-3">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Search any coupon</mat-label>
    <input matInput
           #searchkeyword
           (keyup)="searchByKeyword(searchkeyword.value)"
           name="searchKey"
           id="searchKey"
           placeholder="Search any coupon">
</mat-form-field>
  <div *ngIf="showTable">
<table mat-table [dataSource]="newsDetails" class="mat-elevation-z8">

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.newsId}} </td>
  </ng-container>


  <ng-container matColumnDef="News Title">
    <th mat-header-cell *matHeaderCellDef>News Title</th>
    <td mat-cell *matCellDef="let element"> {{element.newsTitle}} </td>
  </ng-container>


  <ng-container matColumnDef="News Description">
    <th mat-header-cell *matHeaderCellDef>News Description</th>
    <td mat-cell *matCellDef="let element"> {{element.newsDescription}} </td>
  </ng-container>


  <ng-container matColumnDef="News Content">
    <th mat-header-cell *matHeaderCellDef> News Content </th>
    <td mat-cell *matCellDef="let element"> {{element.newsContent}} </td>
  </ng-container>
  <ng-container matColumnDef="News Published Date">
    <th mat-header-cell *matHeaderCellDef> News Published Date </th>
    <td mat-cell *matCellDef="let element"> {{element.newsPublishDate}} </td>
  </ng-container>
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="showImage(element)"><mat-icon>
        images
      </mat-icon></button> 
      <button mat-icon-button color="primary" (click)="editNews(element.newsId)"><mat-icon>
        edit
      </mat-icon></button> 
      <button mat-icon-button color="warn" (click)="deleteNews(element.newsId)"><mat-icon>
        delete
      </mat-icon></button> 
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div class="text-center p-5"  *ngIf="showLoadMoreProductButton">
  <button type="button" mat-raised-button color="primary" (click)="loadMoreNews()">Load more</button>
</div>
</div>
