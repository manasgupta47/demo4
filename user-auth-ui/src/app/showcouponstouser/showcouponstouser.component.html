<mat-toolbar><button   class="m-2" mat-mini-fab color="primary" (click)="back()">
  <mat-icon>arrow_back</mat-icon>
</button><span class="m-auto">Coupons</span>
</mat-toolbar>
<div class="container mt-5">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Search any coupon</mat-label>
    <input matInput
           #searchkeyword
           (keyup)="searchByKeyword(searchkeyword.value)"
           name="searchKey"
           id="searchKey"
           placeholder="Search any coupon">
</mat-form-field>
  <mat-grid-list cols="4" rowHeight="2:3.5" gutterSize="10">
    <mat-grid-tile *ngFor="let p of couponDetails">
      <div class="row p-4">
      <div class="image-container">
        <img class="home-page-product-image" [src]="p.couponImage">
      </div>
      <div class="mt-2">
        <p><b>{{p.couponName}}</b></p>
      </div>
      <div>
        <b>Coupon Value-</b>
        <p>{{p.couponValue}}</p>
      </div>
      <div>
        <b>Last Date To Apply- </b>
        <p>{{p.couponLastDate?.substring(0,10)}}</p>
      </div>
      <div>
        <b>Coupon Code-</b>
        <p ngxCopyPaste #cp="copy">{{p.couponCode}}</p>
      </div>
      <div>
        <button type="button" mat-raised-button color="primary" (click)="cp.copy()">Copy Code</button>
      </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf="showLoadButton">
    <button type="button" mat-raised-button color="primary" (click)="loadMoreCoupon()"> Load more</button>
  </div>

  <div class="mt-5" >
       
  </div>
</div>
