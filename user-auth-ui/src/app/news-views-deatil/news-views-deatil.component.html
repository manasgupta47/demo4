<mat-toolbar><button   class="m-2" mat-mini-fab color="primary" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button><span class="m-auto">News Details</span>
  </mat-toolbar>
<div class="container mt-5">

    <div class="row">
        <div class="col-5" style="margin-top: auto;">
  
            <div class="card image-container p-2" >
                <img [src]="news.newsImage" class="news-zoom-image">
            </div>
        </div>
        <div class="col-6" >
            <div class="news-information">
                <div class="mt-3">
                    <h2>{{news.newsTitle}}</h2>
                </div>
                <div class="mt-3">
                  <b>  Description: </b><br>
  {{news.newsDescription}}
                  </div>
                <div class="mt-3">
                    <p>{{news.newsContent}}</p>
                </div>
                <div class="mt-3">
                    <b>PublishDate:</b> <br>
  
                  
                <p>{{news.newsPublishDate}}</p>
            </div>
        </div>
        </div>
    </div>
  </div>
