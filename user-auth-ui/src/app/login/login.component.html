<mat-toolbar>        <button  class="m-2" mat-mini-fab color="primary" (click)="back()">
  <mat-icon>arrow_back</mat-icon>
</button>

<span class="m-auto">Login</span>
</mat-toolbar>

<div class="container-sm mt-5 col-md-5">
  <div class="card" style="padding: 20px">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input type="text" required ngModel #userName="ngModel" name="userName" id="userName" matInput placeholder="Username">
        <mat-hint *ngIf="userName.invalid && userName.touched" style="color: red;">Username is required</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input type="password" required ngModel #userPassword="ngModel" name="userPassword" id="userPassword" matInput placeholder="Password">
        <mat-hint *ngIf="userPassword.invalid && userPassword.touched" style="color: red;">Password is required</mat-hint>
      </mat-form-field>
      <button [disabled]="loginForm.invalid" class="w-100" type="submit" mat-raised-button color="primary">Login</button>
    </form>
  </div>
</div>
<div class="text-center">
  <br>
  <button class="w-20"  mat-raised-button type="button" (click)="registerUser()">Create an account</button>
</div>
